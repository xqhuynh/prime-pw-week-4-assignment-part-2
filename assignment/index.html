<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Week 4 Assignment</title>
    <!-- Create and link a CSS file! -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <header id="home">
      <h1>Week 4 Assignment - Part 2</h1>
      <p>Check console for errors.</p>
    </header>
    <!-- Nav-bar -->
    <div class="nav-container sticky-top">
      <a class="links" href="#home">Home</a>
      <a class="links" href="#features">Features</a>
    </div>

    <!-- Main Section-->
    <div id="main-section">
      <div class="info">
        <h2>My name is Savon</h2>
      </div>
      <div id="car-carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../images/accord2.jpeg"
              class="d-block w-50"
              alt="slide-1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/accord1.jpeg"
              class="d-block w-50"
              alt="slide-2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../images/accord3.jpeg"
              class="d-block w-50"
              alt="slide-3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#car-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#car-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="info">
        <h3>and I drive a 2017 Honda Accord</h3>
      </div>
    </div>

    <!-- Features-->
    <div id="features">
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> add_road </span>&emsp;30
          city/38 hwy
        </p>
      </div>
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> construction </span
          >&emsp;2.4L-4 Cylinder
        </p>
      </div>
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> local_gas_station </span
          >&emsp;Gas
        </p>
      </div>
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> device_hub </span>&emsp;FWD
        </p>
      </div>
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> directions_car </span
          >&emsp;19" Alloy Wheels
        </p>
      </div>
      <div class="features-item">
        <p>
          <span class="material-symbols-outlined"> palette </span>&emsp;Crystal
          Black Pearl
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
